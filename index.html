<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="headerTop">
                <h2>Welcome to Your Dashboard!</h2>
            </div>
            <div class="headerBottom">
                <div class="buttonDiv">
                    <button>NEW</button>
                    <button>UPLOAD</button>
                    <button>SHARE</button>
                </div>
                <div class="nameDiv">
                    <h4>Hi there,</h4>
                    <h3>Johnny York (@jyork)</h3>
                </div>
                
            </div>
        </header>
        <aside>
            <div class="logo">
                <img src="images/dashboardbox.png"><h1>DASHBOARD</h1>
            </div>
            <div class="nav list">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings list">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="mainContainer">
                <p class="mainP">Your Projects</p>
                <div class="projectContainer">
                    <div class="project">

                    </div>
                    <div class="project">
                        <div class="linkContainer">
                            <img src="images/star.png">
                            <img src="images/split.png">
                        </div>
                    </div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="sideContainer">
                <div class="mainSidebar">
                    <div class="announceContainer">
                        <p class="mainP">Announcements</p>
                        <div class="announcements"></div>
                    </div>
                    <div class="trendingContainer">
                        <p class="mainP">Trending</p>
                        <div class="trending"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
